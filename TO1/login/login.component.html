<h1 style="color:rgb(212, 90, 90); text-align: center; font-family: impact; text-shadow: 5px 5px 2px black; font-size: 50px; ">Login</h1>

<div class="container-fluid">
    <div class="row">
        
            <div class="col-md-6">
                <fieldset>
                    <h2 style="color: black;">Login </h2>
                    <form [formGroup]="myform" (ngSubmit)="getUser()" >
                        
                        
                        <label> Your Email Address:</label>
                        <input type="email" formControlName="email"/>
                        
                        
                        <label>Password: </label>
                        <input type="password" formControlName="password" class="password-input"/>     
                <div class="btn-div">
                
                 <button class="btn-login" type="submit" > Submit </button>   
                </div>
                </form>  
                </fieldset>
            </div>
    
            <div class="col-md-6">
                <img src="assets/img37.webp" alt="err1" class="hover-effect">
            </div>
    </div>
</div>
